<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title> Reto Kitten </title>
</head>

<body>
  <section id="dark">  
    <div class="all">
      <img class="night" src="assets/images/night.jpg" alt="night">
      <img class="small" src="assets/images/kitten-small.png" alt="little-cat">
    </div>
  </section>

  <section id="sunset">
    <div class="all">
      <img class="dawn" src="assets/images/dawn.png" alt="dawn">
      <img class="medium" src="assets/images/kitten-large.png" alt="medium-cat">
    </div>
  </section>

  <section id="solar">
    <div class="all">
      <img class="sunny-day" src="assets/images/sunny-day.jpg" alt="sunny">
      <img class="large" src="assets/images/kitten-medium.png" alt="big-cat">
    </div>
  </section>


</body>

</html>
